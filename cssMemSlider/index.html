<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1">
                <img src="./assets/img01.jpg" alt="img01">
            </div>
            <div class="slides slide2">
                <img src="./assets/img02.jpg" alt="img02">
            </div>
            <div class="slides slide3">
                <img src="./assets/img03.jpg" alt="img03">
            </div>
            <div class="slides slide4">
                <img src="./assets/img04.jpg" alt="img04">
            </div>
            <div class="slides slide5">
                <img src="./assets/img05.jpg" alt="img05">
            </div>
        </div>
        <div class="texts">
                <p class="text text1">Я не такой</p>
                <p class="text text2">Ответ на главный вопрос жизни, вселенной и всего такого</p>
                <p class="text text3">Сообразим на пятерых?</p>
                <p class="text text4">Действительно!</p>
                <p class="text text5">НЕ пытайтесь это повторить</p>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
